{% extends 'base_layout.html'%}

{% block content %}
<div class="upload_notes">
  <h1>Upload Notes</h1>
  <form action="{% url 'teachers:upload_notes'%}" class="site-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{upload_notes_form}}
    <input type="submit" value="Upload">
  </form>
</div>
{% endblock %}
